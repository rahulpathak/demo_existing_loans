
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-TGpDV7u8NjNl/accJpRReNRotfOjLmXl0u7wrPiz+VyB+QSH6Zx7FLt3Phhh5Iay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Your HTML Page</title>
  </head>
  <body>
    <style>
      body {
        font-family: "-apple-system, BlinkMacSystemFont", "Segoe UI", "Roboto",
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .flex {
        display: flex;
      }
      .material-symbols-outlined {
        color: #006fd6;
        font-size: 16px;
        float: right;
      }
      .box {
        padding: 8px 20px 8px 20px;
        border-radius: 4px;
        background: #eeeff9;
        margin-top: 15px;
      }
    </style>
    <div style="width: 100%">
      <div class="box flex">
        <div style="width: 50%">
          <div
            style="
              font-size: 11px;
              color: #637381;
              font-style: italic;
              padding-bottom: 5px;
            "
          >
            Total Loan Value
          </div>
          <div style="font-weight: 510; font-size: 13px; color: #000">
            15 Lakh
          </div>
        </div>
        <div style="width: 50%">
          <div
            style="
              font-size: 11px;
              color: #637381;
              font-style: italic;
              padding-bottom: 5px;
            "
          >
            Credit Age
          </div>
          <div style="font-weight: 510; font-size: 13px; color: #000">
            10 years
          </div>
        </div>
      </div>
      <div class="flex list" style="margin: 20px 0 30px 0; width: 100%">
        <div style="padding: 0 10px">
          <span class="material-symbols-outlined"> directions_car </span>
        </div>
        <div style="width: 100%">
          <div class="flex" style="justify-content: space-between">
            <div style="color: #454f5b; font-size: 12px; padding-bottom: 5px">
              Auto Loan for new car
            </div>
            <div style="color: #637381; font-size: 11px">10 Dec, 23</div>
          </div>
          <div style="font-size: 13px; color: '#212B36'; font-weight: 500">
            Rs 5,00,000
          </div>
        </div>
      </div>

      <div class="flex list" style="margin-bottom: 30px; width: 100%">
        <div style="padding: 0 10px">
          <span class="material-symbols-outlined"> account_circle </span>
        </div>
        <div style="width: 100%">
          <div class="flex" style="justify-content: space-between">
            <div style="color: #454f5b; font-size: 12px; padding-bottom: 5px">
              Personal Loan
            </div>
            <div style="color: #637381; font-size: 11px">2 Oct, 23</div>
          </div>
          <div
            style="
              font-size: 13px;
              color: '#212B36';
              font-weight: 500;
              padding-bottom: 5px;
            "
          >
            Rs 3,00,000
          </div>
          <div style="font-size: 11px; color: #de323b; padding-bottom: 5px">
            Payment Due
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eOJdFpSO8LVDFsMfuJ3vbqEGTiERdkz5KpSi4LXqATKxLqjBAarFfGjG92yZ9EG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
